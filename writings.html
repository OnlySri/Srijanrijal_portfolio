<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Writings | Srijan Rijal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff0033;
            --secondary: #ff4b4b;
            --accent: #ff005c;
            --dark: #050509;
            --darker: #020203;
            --light: #f5f5f5;
            --gray: #9ca3af;
            --bg-light: #050509;
            --text-dark: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 10% 20%, rgba(255, 0, 76, 0.18) 0%, transparent 45%),
                radial-gradient(circle at 80% 70%, rgba(239, 68, 68, 0.16) 0%, transparent 55%),
                linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(3, 7, 18, 0.95));
            z-index: 0;
            pointer-events: none;
        }

        .neural-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
            opacity: 0.5;
            mix-blend-mode: screen;
        }

        .neural-node {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(248, 113, 113, 0.55);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(248, 113, 113, 0.7);
            animation: nodePulse 4s ease-in-out infinite;
        }

        @keyframes nodePulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.6);
                opacity: 1;
            }
        }

        .neural-connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(248, 113, 113, 0.35) 40%,
                rgba(248, 250, 252, 0.45) 50%,
                rgba(248, 113, 113, 0.35) 60%,
                transparent 100%);
            transform-origin: left center;
        }

        .container {
            width: 92%;
            max-width: 1150px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(to bottom, rgba(10, 10, 16, 0.95), rgba(10, 10, 16, 0.85));
            position: fixed;
            width: 100%;
            z-index: 1000;
            padding: 14px 0;
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.25);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--text-dark);
        }

        .logo-icon {
            width: 38px;
            height: 38px;
            background: radial-gradient(circle at 30% 20%, #ffffff 0, #fecaca 28%, #991b1b 80%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0b0b10;
            font-weight: 800;
            font-size: 1.1rem;
            box-shadow:
                0 0 25px rgba(248, 113, 113, 0.7),
                0 8px 18px rgba(15, 23, 42, 0.9);
        }

        .nav-links {
            display: flex;
            gap: 22px;
            align-items: center;
            font-size: 0.9rem;
        }

        .nav-links a {
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease, opacity 0.2s ease;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            font-size: 0.75rem;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--light);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1.5px;
            bottom: -6px;
            left: 0;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.18s ease-out;
            border-radius: 999px;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .menu-btn {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--light);
        }

        section {
            padding: 100px 0 70px;
            position: relative;
            z-index: 1;
            background: transparent;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .section-title h2 {
            font-size: 1.9rem;
            display: inline-block;
            position: relative;
            padding-bottom: 8px;
            color: var(--light);
            text-transform: uppercase;
            letter-spacing: 0.18em;
            font-weight: 700;
            font-size: 1rem;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            width: 90px;
            height: 1.5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 999px;
        }

        .writings-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .add-writing-form {
            background: rgba(15, 23, 42, 0.96);
            border: 1px solid rgba(220, 38, 38, 0.4);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.15);
        }

        .add-writing-form h3 {
            color: #fee2e2;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .writing-form-group {
            margin-bottom: 15px;
        }

        .writing-form-group label {
            display: block;
            color: rgba(148, 163, 184, 0.9);
            margin-bottom: 6px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .writing-form-group textarea {
            width: 100%;
            padding: 10px 12px;
            background: rgba(2, 6, 23, 0.8);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 6px;
            color: #e5e7eb;
            font-size: 0.9rem;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: all 0.2s;
        }

        .writing-form-group textarea:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
        }

        .writing-actions {
            display: flex;
            gap: 10px;
        }

        .btn-add-writing {
            padding: 8px 20px;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: #020617;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-add-writing:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.5);
        }

        .btn-cancel-writing {
            padding: 8px 20px;
            background: transparent;
            color: rgba(148, 163, 184, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel-writing:hover {
            border-color: #dc2626;
            color: #fee2e2;
        }

        .writings-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .writing-item {
            background: rgba(15, 23, 42, 0.96);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 8px;
            padding: 18px;
            position: relative;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .writing-item:hover {
            border-color: rgba(220, 38, 38, 0.6);
            box-shadow: 0 4px 16px rgba(220, 38, 38, 0.2);
            transform: translateY(-2px);
        }

        .writing-content {
            color: #e5e7eb;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .writing-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid rgba(30, 41, 59, 0.9);
        }

        .writing-date {
            color: rgba(148, 163, 184, 0.7);
            font-size: 0.75rem;
        }

        .writing-item-actions {
            display: flex;
            gap: 8px;
        }

        .btn-edit-writing,
        .btn-delete-writing {
            padding: 6px 14px;
            border: none;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .btn-edit-writing {
            background: rgba(220, 38, 38, 0.2);
            color: #fee2e2;
            border: 1px solid rgba(220, 38, 38, 0.4);
        }

        .btn-edit-writing:hover {
            background: rgba(220, 38, 38, 0.4);
            transform: translateY(-1px);
        }

        .btn-delete-writing {
            background: rgba(127, 29, 29, 0.3);
            color: #fca5a5;
            border: 1px solid rgba(127, 29, 29, 0.5);
        }

        .btn-delete-writing:hover {
            background: rgba(127, 29, 29, 0.5);
            transform: translateY(-1px);
        }

        .no-writings {
            text-align: center;
            padding: 40px 20px;
            color: rgba(148, 163, 184, 0.7);
            font-size: 0.9rem;
        }

        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 6, 23, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .edit-modal.active {
            display: flex;
        }

        .edit-modal-content {
            background: rgba(15, 23, 42, 0.98);
            border: 1px solid rgba(220, 38, 38, 0.5);
            border-radius: 12px;
            padding: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(220, 38, 38, 0.3);
        }

        .edit-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .edit-modal-header h3 {
            color: #fee2e2;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-close-modal {
            background: transparent;
            border: none;
            color: rgba(148, 163, 184, 0.9);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        .btn-close-modal:hover {
            color: #fee2e2;
        }

        /* Login Modal */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 6, 23, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .login-modal.active {
            display: flex;
        }

        .login-modal-content {
            background: rgba(15, 23, 42, 0.98);
            border: 1px solid rgba(220, 38, 38, 0.5);
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(220, 38, 38, 0.3);
        }

        .login-modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-modal-header h3 {
            color: #fee2e2;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .login-modal-header p {
            color: rgba(148, 163, 184, 0.8);
            font-size: 0.85rem;
        }

        .login-form-group {
            margin-bottom: 18px;
        }

        .login-form-group label {
            display: block;
            color: rgba(148, 163, 184, 0.9);
            margin-bottom: 6px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .login-form-group input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(2, 6, 23, 0.8);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 6px;
            color: #e5e7eb;
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .login-form-group input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
        }

        .login-error {
            color: #fca5a5;
            font-size: 0.8rem;
            margin-top: 8px;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        .btn-login {
            width: 100%;
            padding: 10px 20px;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: #020617;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.5);
        }

        .admin-controls {
            display: none;
        }

        .admin-controls.show {
            display: block;
        }

        .btn-logout {
            padding: 6px 14px;
            background: rgba(127, 29, 29, 0.3);
            color: #fca5a5;
            border: 1px solid rgba(127, 29, 29, 0.5);
            border-radius: 5px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .btn-logout:hover {
            background: rgba(127, 29, 29, 0.5);
            transform: translateY(-1px);
        }

        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.4);
            border-radius: 999px;
            color: #fee2e2;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-left: 10px;
        }

        footer {
            background: rgba(3, 7, 18, 0.98);
            padding: 24px 0 16px;
            border-top: 1px solid rgba(148, 163, 184, 0.5);
            position: relative;
            z-index: 1;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .footer-content .logo {
            font-size: 0.9rem;
            letter-spacing: 0.16em;
        }

        .social-links {
            display: flex;
            gap: 10px;
        }

        .social-link {
            width: 34px;
            height: 34px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.96);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e7eb;
            text-decoration: none;
            transition: all 0.16s ease-out;
            border: 1px solid rgba(148, 163, 184, 0.7);
            font-size: 0.9rem;
        }

        .social-link:hover {
            background: radial-gradient(circle at 20% 0, #fee2e2 0, #b91c1c 40%, #7f1d1d 100%);
            color: #020617;
            transform: translateY(-2px);
            box-shadow: 0 0 18px rgba(248, 113, 113, 0.9);
        }

        .copyright {
            text-align: center;
            padding-top: 8px;
            border-top: 1px solid rgba(30, 41, 59, 0.9);
            color: rgba(148, 163, 184, 0.9);
            font-size: 0.75rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                top: 60px;
                right: 16px;
                left: 16px;
                background: rgba(15, 23, 42, 0.98);
                border-radius: 12px;
                padding: 10px 14px;
                border: 1px solid rgba(148, 163, 184, 0.5);
                flex-direction: column;
                gap: 10px;
                display: none;
            }

            .nav-links.active {
                display: flex;
            }
            
            .menu-btn {
                display: block;
            }

            .writings-container {
                padding: 0 10px;
            }

            .add-writing-form {
                padding: 16px;
            }

            .writing-item {
                padding: 14px;
            }

            .writing-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .writing-item-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .edit-modal-content {
                padding: 20px;
                width: 95%;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Neural Network Background -->
    <div class="neural-bg" id="neuralBg"></div>
    
    <!-- Header & Navigation -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <div class="logo-icon">SR</div>
                    <span>Srijan</span>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="index.html#about">About</a>
                    <a href="index.html#experience">Experience</a>
                    <a href="index.html#education">Education</a>
                    <a href="index.html#projects">Projects</a>
                    <a href="writings.html" class="active">Writings</a>
                    <a href="index.html#contact">Contact</a>
                    <button id="loginBtn" class="btn-logout" style="display: none;">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button id="logoutBtn" class="btn-logout" style="display: none;">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>

                    <i class="fas fa-bars"></i>
                </div>
            </nav>

    </header>

    <!-- Writings Section -->
    <section id="writings" class="writings">
        <div class="container">
            <div class="section-title">
                <h2>My Writings<span id="adminBadge" class="admin-badge" style="display: none;"><i class="fas fa-user-shield"></i> Admin</span></h2>
            </div>
            <div class="writings-container">
                <!-- Add Writing Form - Admin Only -->
                <div class="add-writing-form admin-controls" id="addWritingForm">
                    <h3><i class="fas fa-plus-circle"></i> Add New Writing</h3>
                    <form id="writingForm">
                        <div class="writing-form-group">
                            <label for="writingText">Your Writing</label>
                            <textarea id="writingText" name="writingText" placeholder="Write your thoughts, ideas, or any text here..." required></textarea>
                        </div>
                        <div class="writing-actions">
                            <button type="submit" class="btn-add-writing">
                                <i class="fas fa-save"></i> Add Writing
                            </button>
                            <button type="button" class="btn-cancel-writing" id="cancelWritingBtn">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Writings List -->
                <div class="writings-list" id="writingsList">
                    <!-- Writings will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Edit Modal -->
    <div class="edit-modal" id="editModal">
        <div class="edit-modal-content">
            <div class="edit-modal-header">
                <h3><i class="fas fa-edit"></i> Edit Writing</h3>
                <button class="btn-close-modal" id="closeModalBtn">&times;</button>
            </div>
            <form id="editWritingForm">
                <div class="writing-form-group">
                    <label for="editWritingText">Your Writing</label>
                    <textarea id="editWritingText" name="editWritingText" required></textarea>
                </div>
                <div class="writing-actions">
                    <button type="submit" class="btn-add-writing">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <button type="button" class="btn-cancel-writing" id="cancelEditBtn">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-modal-content">
            <div class="login-modal-header">
                <h3><i class="fas fa-lock"></i> Author Login</h3>
                <p>Enter password to manage writings</p>
            </div>
            <form id="loginForm">
                <div class="login-form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required autocomplete="off">
                    <div class="login-error" id="loginError">Incorrect password. Please try again.</div>
                </div>
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="logo">SRIJAN RIJAL</div>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/srijan-rijal-264a64259/" class="social-link"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/OnlySri" class="social-link"><i class="fab fa-github"></i></a>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2024 Srijan Rijal. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Neural Network Background Generation
        function createNeuralNetwork() {
            const neuralBg = document.getElementById('neuralBg');
            const nodes = [];
            
            for (let i = 0; i < 15; i++) {
                const node = document.createElement('div');
                node.className = 'neural-node';
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                node.style.left = x + '%';
                node.style.top = y + '%';
                node.style.animationDelay = Math.random() * 4 + 's';
                neuralBg.appendChild(node);
                nodes.push({ element: node, x: x, y: y });
            }
            
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = (nodes[j].x - nodes[i].x) * window.innerWidth / 100;
                    const dy = (nodes[j].y - nodes[i].y) * window.innerHeight / 100;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 250) {
                        const connection = document.createElement('div');
                        connection.className = 'neural-connection';
                        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                        connection.style.width = distance + 'px';
                        connection.style.left = nodes[i].x + '%';
                        connection.style.top = nodes[i].y + '%';
                        connection.style.transform = `rotate(${angle}deg)`;
                        neuralBg.appendChild(connection);
                    }
                }
            }
        }
        
        window.addEventListener('load', createNeuralNetwork);
        
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                const neuralBg = document.getElementById('neuralBg');
                neuralBg.innerHTML = '';
                createNeuralNetwork();
            }, 250);
        });

        // Mobile menu toggle
        document.querySelector('.menu-btn').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Authentication System
        const ADMIN_PASSWORD = 'Srijan2024'; // Change this to your desired password
        const AUTH_KEY = 'writings_auth';

        function isAuthenticated() {
            return localStorage.getItem(AUTH_KEY) === 'true';
        }

        function setAuthenticated(value) {
            if (value) {
                localStorage.setItem(AUTH_KEY, 'true');
            } else {
                localStorage.removeItem(AUTH_KEY);
            }
            updateUI();
        }

        function updateUI() {
            const authenticated = isAuthenticated();
            const adminControls = document.querySelectorAll('.admin-controls');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const adminBadge = document.getElementById('adminBadge');

            // Show/hide admin controls
            adminControls.forEach(control => {
                if (authenticated) {
                    control.classList.add('show');
                } else {
                    control.classList.remove('show');
                }
            });

            // Show/hide login/logout buttons
            if (authenticated) {
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
                adminBadge.style.display = 'inline-flex';
            } else {
                loginBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
                adminBadge.style.display = 'none';
            }

            // Reload writings to update edit/delete buttons
            loadWritings();
        }

        // Login handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            if (password === ADMIN_PASSWORD) {
                setAuthenticated(true);
                document.getElementById('loginModal').classList.remove('active');
                document.getElementById('loginPassword').value = '';
                errorDiv.classList.remove('show');
            } else {
                errorDiv.classList.add('show');
                document.getElementById('loginPassword').value = '';
            }
        });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to logout?')) {
                setAuthenticated(false);
            }
        });

        // Open login modal
        document.getElementById('loginBtn').addEventListener('click', function() {
            document.getElementById('loginModal').classList.add('active');
            document.getElementById('loginPassword').focus();
        });

        // Close login modal when clicking outside
        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
                document.getElementById('loginPassword').value = '';
                document.getElementById('loginError').classList.remove('show');
            }
        });

        // Writings Management System
        let writings = JSON.parse(localStorage.getItem('writings')) || [];
        let editingId = null;

        function loadWritings() {
            const writingsList = document.getElementById('writingsList');
            const authenticated = isAuthenticated();
            
            if (writings.length === 0) {
                writingsList.innerHTML = '<div class="no-writings">No writings yet.' + (authenticated ? ' Add your first writing above!' : '') + '</div>';
                return;
            }

            writingsList.innerHTML = writings.map((writing, index) => {
                const date = new Date(writing.date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const adminButtons = authenticated ? `
                    <div class="writing-item-actions">
                        <button class="btn-edit-writing" onclick="editWriting(${index})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn-delete-writing" onclick="deleteWriting(${index})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                ` : '';
                
                return `
                    <div class="writing-item">
                        <div class="writing-content">${escapeHtml(writing.text)}</div>
                        <div class="writing-meta">
                            <span class="writing-date">${date}</span>
                            ${adminButtons}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        document.getElementById('writingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!isAuthenticated()) {
                alert('You must be logged in to add writings.');
                return;
            }
            
            const text = document.getElementById('writingText').value.trim();
            
            if (!text) {
                alert('Please enter some text for your writing.');
                return;
            }

            const newWriting = {
                id: Date.now(),
                text: text,
                date: new Date().toISOString()
            };

            writings.push(newWriting);
            localStorage.setItem('writings', JSON.stringify(writings));
            
            document.getElementById('writingText').value = '';
            loadWritings();
        });

        window.editWriting = function(index) {
            if (!isAuthenticated()) {
                alert('You must be logged in to edit writings.');
                return;
            }
            editingId = index;
            const writing = writings[index];
            document.getElementById('editWritingText').value = writing.text;
            document.getElementById('editModal').classList.add('active');
        };

        document.getElementById('editWritingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!isAuthenticated()) {
                alert('You must be logged in to edit writings.');
                return;
            }
            
            const text = document.getElementById('editWritingText').value.trim();
            
            if (!text) {
                alert('Please enter some text for your writing.');
                return;
            }

            if (editingId !== null) {
                writings[editingId].text = text;
                writings[editingId].date = new Date().toISOString();
                localStorage.setItem('writings', JSON.stringify(writings));
                
                editingId = null;
                document.getElementById('editModal').classList.remove('active');
                document.getElementById('editWritingText').value = '';
                loadWritings();
            }
        });

        window.deleteWriting = function(index) {
            if (!isAuthenticated()) {
                alert('You must be logged in to delete writings.');
                return;
            }
            if (confirm('Are you sure you want to delete this writing?')) {
                writings.splice(index, 1);
                localStorage.setItem('writings', JSON.stringify(writings));
                loadWritings();
            }
        };

        document.getElementById('closeModalBtn').addEventListener('click', function() {
            document.getElementById('editModal').classList.remove('active');
            editingId = null;
            document.getElementById('editWritingText').value = '';
        });

        document.getElementById('cancelEditBtn').addEventListener('click', function() {
            document.getElementById('editModal').classList.remove('active');
            editingId = null;
            document.getElementById('editWritingText').value = '';
        });

        document.getElementById('cancelWritingBtn').addEventListener('click', function() {
            document.getElementById('writingText').value = '';
        });

        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
                editingId = null;
                document.getElementById('editWritingText').value = '';
            }
        });

        window.addEventListener('load', function() {
            updateUI();
        });
    </script>
</body>
</html>
