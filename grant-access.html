<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Access | Srijan Rijal Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(3, 7, 18, 0.95));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #f9fafb;
        }

        .grant-container {
            background: rgba(15, 23, 42, 0.98);
            border: 1px solid rgba(220, 38, 38, 0.5);
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(220, 38, 38, 0.3);
            text-align: center;
        }

        .grant-container h1 {
            color: #fee2e2;
            margin-bottom: 10px;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .grant-container p {
            color: rgba(148, 163, 184, 0.9);
            margin-bottom: 30px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .email-display {
            background: rgba(2, 6, 23, 0.8);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 1.1rem;
            color: #e5e7eb;
            word-break: break-all;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-grant,
        .btn-deny {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-grant {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: #020617;
        }

        .btn-grant:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.5);
        }

        .btn-deny {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: #020617;
        }

        .btn-deny:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.5);
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            display: none;
        }

        .status-message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #86efac;
            display: block;
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
            display: block;
        }

        .back-link {
            margin-top: 30px;
            display: inline-block;
            color: rgba(148, 163, 184, 0.9);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #fee2e2;
        }
    </style>
</head>
<body>
    <div class="grant-container">
        <h1><i class="fas fa-user-shield"></i> Manage Access</h1>
        <p id="actionDescription">Processing access request...</p>
        <div class="email-display" id="emailDisplay"></div>
        <div class="action-buttons" id="actionButtons">
            <button class="btn-grant" onclick="grantAccess()">
                <i class="fas fa-check"></i> Grant Access
            </button>
            <button class="btn-deny" onclick="denyAccess()">
                <i class="fas fa-times"></i> Deny Access
            </button>
        </div>
        <div class="status-message" id="statusMessage"></div>
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Portfolio
        </a>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const action = urlParams.get('action'); // 'grant' or 'deny'

        const GRANTED_EMAILS_KEY = 'granted_emails';

        function getGrantedEmails() {
            const emails = localStorage.getItem(GRANTED_EMAILS_KEY);
            return emails ? JSON.parse(emails) : [];
        }

        function setGrantedEmails(emails) {
            localStorage.setItem(GRANTED_EMAILS_KEY, JSON.stringify(emails));
        }

        function grantAccess() {
            if (!email) {
                showStatus('Error: No email provided.', 'error');
                return;
            }

            const emails = getGrantedEmails();
            const emailLower = email.toLowerCase().trim();
            
            if (!emails.includes(emailLower)) {
                emails.push(emailLower);
                setGrantedEmails(emails);
                showStatus(`✓ Access granted to ${email}! They can now view your full portfolio.`, 'success');
                document.getElementById('actionButtons').style.display = 'none';
            } else {
                showStatus(`✓ ${email} already has access.`, 'success');
            }
        }

        function denyAccess() {
            if (!email) {
                showStatus('Error: No email provided.', 'error');
                return;
            }

            const emails = getGrantedEmails();
            const emailLower = email.toLowerCase().trim();
            const filtered = emails.filter(e => e !== emailLower);
            
            if (emails.length !== filtered.length) {
                setGrantedEmails(filtered);
                showStatus(`✗ Access denied for ${email}.`, 'error');
            } else {
                showStatus(`✗ ${email} does not have access.`, 'error');
            }
            
            document.getElementById('actionButtons').style.display = 'none';
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
        }

        // Initialize page
        window.addEventListener('load', function() {
            const emailDisplay = document.getElementById('emailDisplay');
            const actionDescription = document.getElementById('actionDescription');

            if (!email) {
                emailDisplay.textContent = 'No email provided';
                actionDescription.textContent = 'Invalid access request. No email address found.';
                document.getElementById('actionButtons').style.display = 'none';
                return;
            }

            emailDisplay.textContent = email;
            
            if (action === 'grant') {
                actionDescription.textContent = `Click "Grant Access" to allow ${email} to view your full portfolio.`;
                // Auto-grant if action is grant
                setTimeout(() => {
                    grantAccess();
                }, 500);
            } else if (action === 'deny') {
                actionDescription.textContent = `Click "Deny Access" to revoke access for ${email}.`;
                // Auto-deny if action is deny
                setTimeout(() => {
                    denyAccess();
                }, 500);
            } else {
                actionDescription.textContent = `Choose an action for ${email}:`;
            }
        });
    </script>
</body>
</html>
